<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .socials a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-photo.jpg" alt="Your Name">
        <h1>Your Name</h1>
        <p>Brief bio about yourself. What you do, what you're known for, etc.</p>
        <div class="socials">
            <a href="#">Instagram</a> | <a href="#">TikTok</a> | <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
